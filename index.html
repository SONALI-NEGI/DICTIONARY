<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width"
        ,
        initial-scale="1.0"
      />
      <title>Dictionary : Make your words meaningful</title>
    </head>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,500&display=swap"
      rel="stylesheet"
    />

    <!-- font awesom link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstarp link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- css link  -->
    <link href="/style.css" rel="stylesheet" />

    <body>
      <nav class="d-flex flex-row justify-content-between px-5">
        <div>
          <h1 class="lh-1 text-center">Dictionary</h1>
          <p class="">Make your words meaningful</p>
        </div>
        <div class="fs-2 d-flex align-items-center">
          <a href="#"
            ><i class="fa-regular fa-envelope fs-2 mx-3 text-dark"></i
          ></a>
          <a href="#"><i class="fa-brands fa-github text-dark"></i></a>
        </div>
      </nav>

      <div class="d-flex flex-row justify-content-center my-5">
        <input placeholder="Search for a word" id="word-to-search" />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <p id="error-message" class="fs-1 text-center"></p>

      <main class="mx-5" id="#main">
        <div class="d-flex flex-row justify-content-between mx-5">
          <h2 id="word"></h2>
          <h4 class="d-flex flex-row align-items-center" id="audio-phoenetics">
            <audio  class=" py-2 px-4"
          controls
        ></audio>
            <p id="phonetic"></p>
          </h4>
        </div>
        <hr />
        <div class="d-flex flex-column align-items-center fs-4 my-2">
          <p id="meaning" class=""></p>
          <p id="example"></p>
          <p id="origin"></p>
          <p id="part-of-speech"></p>
          <p id="antonyms"></p>
          <p id="synonyms"></p>
        </div>
      </main>
      <!-- cdn js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"
      ></script>
      <!-- axios cdn -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <!-- js  -->
      <script src="/app.js"></script>
    </body>
  </html>
</DOCTYPE>
